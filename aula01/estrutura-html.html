<!-- DOCTTYPE diz para o navegador que estamos utilizando a versão 5 do HTML -->
<!DOCTYPE html>
<!-- Limita o documento - tudo da página vai dentro de html -->
<html lang="pt-br">
    <!-- Define instrucões para o navegador de como exibir a página -->
    <head>
        <!-- Título da página, vai na aba do navegador -->
        <title>Aula 01 - Estrutura da página HTML</title>
        <!-- Interpreta os caracteres especiais da página -->
        <meta charset="UTF-8">
        <!-- Tags meta sao utilizadas para definir metadados, instrucões e etc -->
    </head>
    <body>
        <h1>Tag heading H1 - Cabecalho em destaque</h1>
        <!-- O conteúdo que vai aparecer na parte principal da página -->
        <p>
            Primeiro HTML, texto de exemplo
        </p>
        <p>
            A tag parágrafo por padrão quebra a linha
        </p>
    </body>
</html>
